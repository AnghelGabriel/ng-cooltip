<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Tooltip Styles Inspiration | Classic</title>

		<link rel="stylesheet" type="text/css" href="css/example.css" />
		<link rel="stylesheet" type="text/css" href="css/tooltip-classic.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="ng-tooltip.js"></script>
	</head>

	<body class="color-1" ng-app="ngTooltip">
		<div class="container">
			<div class="content">
				<div class="dummy dummy-text">

		    	<p style="margin-top: 300px;">Tesseract, finite but unbounded take root and flourish, <tooltip-classic tooltip-content="'</span><strong>Leonardo da Vinci</strong>, was an Italian polymath whose areas of interest included invention, painting, sculpting, architecture, science, music, mathematics, engineering, literature, anatomy, geology, astronomy, botany, writing, history, and cartography.</span>'"></tooltip-classic></p>

				</div>
			</div>
		</div>
	</body>
</html>
